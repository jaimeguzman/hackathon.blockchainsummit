<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sinceryContract First UI</title>

    <link rel="stylesheet" type="text/css" href="main.css">





</head>
<body>
    <div class="container">

        <h1>Sincerity Instructor</h1>

        <h2 id="instructor"></h2>

        <label for="name" class="col-lg-2 control-label">Codigo Propiedad</label>
        <input id="name" type="text">

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="name" class="col-lg-2 control-label">Valor Propiedad</label>
        <input id="age" type="text">

        <button id="button">Update Data</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="node_modules/web3/dist/web3.min.js"></script>

    <script>
       // Our future code here..


        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
 

       web3.eth.defaultAccount = web3.eth.accounts[0];
       
       
       var sinceryContract = web3.eth.contract(
        [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "age",
				"type": "uint256"
			}
		],
		"name": "Instructor",
		"type": "event"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_fName",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]

        );

       // define contract address
       var Sincerity = sinceryContract.at('0xe39813134acefaf0bb61b0cab84b8fbb7be2b877');                          
       console.log(Sincerity);


        //    Sincerity.getInstructor(function(error, result) {
        //        if (!error) {
        //            $("#instructor").html(result[0]+' ('+result[1]+' years old)');
        //        } else
        //             console.log(error);
        //    });

       var instructorEvent = Sincerity.Instructor();
       instructorEvent.watch(function(error, result){
            if (!error)
                {
                    $("#loader").hide();
                    $("#instructor").html(result.args.name + ' (' + result.args.age + ' years old)');
                } else {
                    $("#loader").hide();
                    console.log(error);
                }
        });


       $("#button").click(function() {
           $("#loader").show();
           Sincerity.setInstructor($("#name").val(), $("#age").val());
       });





    </script>

</body>
</html>
